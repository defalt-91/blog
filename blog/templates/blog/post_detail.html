{% extends "blog/base.html" %}
{% block content %}
<article class="media content-section">
    <img src="{{object.author.profile.image.url}}" class="rounded-circle article-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted ">{{ post.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <a class="btn btn-primary btn-sm mt-1 mb1 margin-right" href="{% url 'post-update' object.id %}">Update Post</a>
            <a class="btn btn-danger btn-sm mt-1 mb1 margin-right" href="{% url 'post-delete' object.id %}">Delete Post</a>
            {% endif %}
        </div>
        <h2>{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endblock content%}
